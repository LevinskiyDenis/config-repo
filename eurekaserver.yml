eureka:
  instance:
    hostname: localhost
  client:
# не обращаться куда-то за данными о микросервисах, пускай микросервисы сами обращаются к эуреке и регистрирурют себя  
    fetchRegistry: false
# Не регистрироваться самому приложению в реестре приложений eureka, то есть не показывать самого себя    
    registerWithEureka: false
# Если у тебя один сервер Eureka и ты не используешь кластер, 
# то в большинстве случаев эта настройка не критична, так как сервер будет работать по тому адресу, 
# по которому ты его задеплоишь, и просто обеспечит доступ для клиентов.    
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/